# RobotCode Configuration for RobotDashboard Listener
#
# Setup:
#   1. Place robot.toml in project root
#   2. Place robotdashboardlistener.py in root (or update path below)
#   3. pip install robotcode-runner
#   4. robotdashboard --server (start the dashboard server)
#   5. Choose one listener configuration below (uncomment to use)
#   6. robotcode robot .
#
# Reference: https://robotcode.io/02_get_started/configuration
# Run examples:
#   robotcode robot path/to/tests/
#   robotcode -p dev robot -d results ./tests/

# Basic - no parameters
[listeners]
"robotdashboardlistener.py" = []

# With tags and version
# [listeners]
# "robotdashboardlistener.py" = ["tags=dev1,dev2,dev3", "version=v1.2.3"]

# With log upload
# [listeners]
# "robotdashboardlistener.py" = ["uploadlog=true"]

# Custom host/port with limit
# [listeners]
# "robotdashboardlistener.py" = ["host=127.0.0.2", "port=8888", "limit=100"]

# All features combined
# [listeners]
# "robotdashboardlistener.py" = ["tags=dev1,dev2", "version=v2.0", "uploadlog=true", "limit=100", "host=127.0.0.2", "port=8888"]
