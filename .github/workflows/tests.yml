name: Robot Tests

on:
  pull_request:

jobs:
  robot-tests:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.40.0-focal

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install Python 3.13
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      # Install Node.js (needed for Browser library + rfbrowser init)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      # Install Python dependencies
      - name: Install Robot Framework and libraries
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      # Build your app if tests target the local package
      # (optional â€” depends on your project)
      - name: Install/Build project
        run: |
          bash scripts/install.sh

      # Initialize Robot Framework Browser (downloads Playwright browsers)
      - name: Initialize Browser library
        run: |
          rfbrowser init

      # Run robot tests (pabot or robot)
      - name: Run Robot tests
        run: |
          bash scripts/tests.sh
          continue-on-error: true

      # Upload test results to workflow artifacts
      - name: Upload Robot logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results/

      # Fail workflow if any tests failed
      - name: Fail workflow if robot tests failed
        if: steps.robot.outcome == 'failure'
        run: |
          echo "Robot tests failed."
          exit 1