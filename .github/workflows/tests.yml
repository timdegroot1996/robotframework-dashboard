name: Robot Tests

on:
  pull_request:

jobs:
  robot-tests:
    runs-on: ubuntu-latest
    container:
     image: ubuntu:22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
    
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install system dependencies for Robot Framework Browser
        run: |
          apt-get update
          apt-get install -y \
            libgtk-4-1 \
            libgraphene-1.0-0 \
            libwoff2dec0 \
            libvpx6 \
            libevent-2.1-7 \
            libopus0 \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-plugins-ugly \
            gstreamer1.0-libav \
            gstreamer1.0-gl \
            libflite1 \
            libavif0 \
            libharfbuzz-icu0 \
            libsecret-1-0 \
            libhyphen0 \
            libmanette-0.2-0 \
            libgles2-mesa \
            libx264-163 \
            wget curl unzip

      - name: Install Robot Framework and libraries
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
      
      - name: Install/Build project
        run: |
          bash scripts/install.sh
      
      - name: Initialize Browser library
        run: |
          rfbrowser init

      - name: Run Robot tests
        id: robot
        run: |
          bash scripts/tests.sh
        continue-on-error: true

      - name: Upload Robot logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results/

      - name: Fail workflow if robot tests failed
        if: steps.robot.outcome == 'failure'
        run: |
          echo "Robot tests failed."
          exit 1
